<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/main.css">
	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="https://kit.fontawesome.com/fbf4c44bef.js" crossorigin="anonymous"></script>
	<script th:inline="javascript" src="js/main.js"></script>
	<title>Favorite Colors</title>
</head>
<body>
	<header>
        <a href="/select_color"><h3><span><i class="far fa-check-circle"></i></span> 색상선택</h3></a>
        <a href="/history_color"><h3><span><i class="fas fa-history"></i></span> 히스토리</h3></a>
    </header>
    <section th:if="${pageName == 'select'}" th:id="${pageName}">
		<ol>
			<li th:each="result : ${colorList}">
				<span th:text="${result.color}"></span>
			</li> 
		</ol>
    </section>
	<section th:if="${pageName == 'history'}" th:id="${pageName}">
		<ol>
			<li th:each="result : ${colorList}">
				<span th:text="${result.colorNm}"></span><br/>
				<span th:text="${result.regDatim}"></span>
			</li>
		</ol>
    </section>
</body>
</html>
